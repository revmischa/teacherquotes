{% extends "layout.html" %}

{% block subheader %}
  <a href="{{ url_for('view_school', sid=school.id) }}">
    {{ school.school }}
  </a>
{% endblock %}

{% block body %}
  <div class="list-group">
    {% for t in teachers %}
      <a href="{{ url_for('view_teacher', tid=t.id) }}" class="list-group-item">
        <span class="badge">{{ t.quoteCount() }}</span>
           {{ t.lastname }}{% if t.firstname %}, {{ t.firstname }}{% endif %}
      </a>
    {% endfor %}
  </div>
{% endblock %}
